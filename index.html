<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio-Pouillettes</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: white;
      font-family: 'Montserrat', sans-serif;
    }

    .player-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      background: linear-gradient(to right, #006400, #32CD32); /* dégradé vert */
      color: white;
      font-size: 18px;
      padding: 10px 30px;
      border: 4px solid #d2b48c; /* gris/beige clair comme sur l'image */
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button img {
      width: 18px;
      height: 18px;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <button id="playPauseBtn" aria-label="Play or pause the audio">
      <img id="icon" src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Blue_Play_Button.png" alt="Play Icon">
      <span id="btnText">Chargement…</span>
    </button>
    <audio id="webradio"></audio>
  </div>

  <script>
    const audio = document.getElementById("webradio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const btnText = document.getElementById("btnText");
    const icon = document.getElementById("icon");

    const configUrl = "https://gist.githubusercontent.com/lomico/a5a65efb3467002efca8472eab52ba40/raw/dd3a0a0758f884a8a14945ed743a2a50855c0149/config.json";

    fetch(configUrl)
      .then(response => response.json())
      .then(data => {
        audio.src = data.stream;
        btnText.textContent = "Play Pouillettes !";
        
        playPauseBtn.addEventListener("click", function () {
          if (audio.paused) {
            audio.play();
            btnText.textContent = "Pause";
            icon.src = "https://upload.wikimedia.org/wikipedia/commons/f/f4/Pause_font_awesome.svg"; // icône pause
          } else {
            audio.pause();
            btnText.textContent = "Play Pouillettes !";
            icon.src = "https://upload.wikimedia.org/wikipedia/commons/3/3b/Blue_Play_Button.png"; // icône play
          }
        });
      })
      .catch(error => {
        console.error("Erreur de chargement du config.json:", error);
        btnText.textContent = "Erreur";
        playPauseBtn.disabled = true;
      });
  </script>

</body>
</html>
